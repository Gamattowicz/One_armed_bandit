<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>One-Armed bandit</title>
</head>

<body>
    <h1>One-Armed bandit</h1>

    <section class="slots">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
    </section>

    <div class="jackpot active">Jackpot</div>

    <section class="start">
        <input type="number" class="bid">
        <button class="play">PLAY</button>
    </section>

    <div class="money">Your money: <span>0</span></div>

    <section class="stats">
        <div class="game">GAMES: <span>0</span></div>
        <div class="win">WINS: <span>0</span></div>
        <div class="losses">Losses: <span>0</span></div>
    </section>

    <script src="main.js"></script>
</body>

</html>
