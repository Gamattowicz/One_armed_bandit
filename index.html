<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>One-Armed bandit</title>
</head>

<body>
    <h1>One-Armed bandit</h1>

    <section class="slots">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
    </section>

    <div class="jackpot">Jackpot</div>

    <section class="start">
        <input type="number" class="bid" placeholder="Enter bid">
        <button class="play">PLAY!</button>
    </section>

    <section class="stats">
        <div class="money">Your money: <span>0</span></div>
        <div class="win">Wins: <span>0</span></div>
        <div class="game">Games: <span>0</span></div>
        <div class="losses">Losses: <span>0</span></div>
    </section>

    <script src="Money.js"></script>
    <script src="InfoGame.js"></script>
    <script src="Draw.js"></script>
    <script src="Result.js"></script>
    <script src="Game.js"></script>
</body>

</html>
